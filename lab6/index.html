<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz Danych</title>
    <style>
      .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 0.2em;
      }
      #correspondenceAddressContainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <div>
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="firstName" required />
        <div id="firstNameError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" required />
        <div id="lastNameError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <div id="emailError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required />
        <div id="passwordError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label for="confirmPassword">Powtórz Hasło:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <div id="confirmPasswordError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label for="phone">Telefon:</label>
        <input type="text" id="phone" name="phone" required />
        <div id="phoneError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label for="dob">Data Urodzenia:</label>
        <input type="date" id="dob" name="dob" required />
        <div id="dobError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label>Płeć:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Mężczyzna</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Kobieta</label>
        <div id="genderError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label for="country">Kraj:</label>
        <select
          id="country"
          name="country"
          onchange="handleCountryChange(this)"
          required
        >
          <option value="">Wybierz kraj</option>
          <option value="poland">Polska</option>
          <option value="germany">Niemcy</option>
          <!-- Dodaj więcej opcji krajów według potrzeb -->
        </select>
        <div id="countryError" class="error-message"></div>
      </div>
      <br />

      <div id="regionContainer">
        <label for="region">Województwo:</label>
        <div id="regionField"></div>
        <div id="regionError" class="error-message"></div>
      </div>
      <br />

      <div>
        <label for="address">Adres Zamieszkania:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <div id="addressError" class="error-message"></div>
      </div>
      <br />

      <div id="correspondenceAddressContainer">
        <label for="correspondenceAddress">Adres Korespondencyjny:</label>
        <textarea
          id="correspondenceAddress"
          name="correspondenceAddress"
          rows="4"
        ></textarea>
        <div id="correspondenceAddressError" class="error-message"></div>
      </div>
      <br />

      <div>
        <input
          type="checkbox"
          id="sameAsResidential"
          onchange="handleCorrespondenceAddress()"
        />
        <label for="sameAsResidential"
          >Adres korespondencyjny taki sam jak zamieszkania</label
        >
      </div>
      <br />

      <button type="submit">Wyślij</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
